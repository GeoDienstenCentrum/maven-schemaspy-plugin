description=PostgreSQL

connectionSpec=jdbc:postgresql://<host>:<port>/<db>
host=hostname (possibly just localhost)
db=database name
port=port on database host

driver=org.postgresql.Driver

# Sample path to the postgresql drivers.
# Use -dp to override.
driverPath=/whereever/postgresql-42.2.5.jar
